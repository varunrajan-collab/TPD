<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Nudge Library</title>
    <style>
        :root {
            /* Clean Light Theme */
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --primary: #3b82f6; /* Bright Blue */
            --primary-light: #eff6ff;
            --primary-dark: #1d4ed8;
            --success: #10b981; /* Emerald */
            --success-light: #ecfdf5;
            --error: #ef4444; /* Red */
            --error-light: #fef2f2;
            --text-main: #111827; /* Near Black */
            --text-sub: #6b7280; /* Gray */
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
            overflow: hidden; /* App handles scrolling */
        }

        /* App Container - Mobile First Card Style */
        .app-container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
        }

        @media (min-width: 520px) {
            .app-container {
                min-height: auto;
                height: 90vh;
                margin-top: 5vh;
                border-radius: 24px;
                overflow: hidden;
                border: 1px solid rgba(0,0,0,0.05);
            }
        }

        /* --- Header: Step 4 (Situation) --- */
        .situation-header {
            background: white;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }

        .situation-eyebrow {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 6px;
        }

        .situation-text {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-main);
            line-height: 1.4;
        }

        /* --- Main Content Area --- */
        .content-area {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }

        /* --- MENU SCREEN --- */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .menu-item {
            background: white;
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            position: relative;
            padding-right: 40px; /* Space for arrow */
        }

        .menu-item:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }

        .menu-item::after {
            content: "â†’";
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-weight: bold;
        }

        .menu-tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-sub);
            font-weight: 700;
            margin-bottom: 4px;
            display: block;
        }
        
        .menu-title {
            font-weight: 600;
            color: var(--text-main);
            font-size: 1rem;
            line-height: 1.4;
        }


        /* --- Intro Screen: Step 1 --- */
        .intro-wrapper {
            text-align: center;
            padding-top: 40px;
        }
        
        .intro-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: inline-block;
            background: var(--primary-light);
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
        }

        .intro-title {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .competency-card {
            background: var(--bg-body);
            border-radius: 16px;
            padding: 24px;
            margin: 32px 0;
            text-align: left;
            border: 1px solid var(--border-color);
        }

        /* --- Game Screen: Steps 2, 3, 5 --- */
        .progress-container {
            height: 6px;
            background: var(--bg-body);
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .card-stage {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .item-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 32px 24px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.5;
            width: 100%;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.3s;
        }

        /* Buckets (Categories) - Now Flexible for 2 or 3 items */
        .buckets-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: auto;
            justify-content: center;
        }

        .bucket {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 16px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            flex: 1 1 45%; /* Allows 2 items to split 50%, or 3 items to wrap if needed */
        }

        .bucket:active { transform: scale(0.97); }
        .bucket:hover { border-color: #cbd5e1; }

        .bucket.selected {
            border-color: var(--primary);
            background-color: var(--primary-light);
            color: var(--primary);
        }

        .bucket-label { font-weight: 700; font-size: 0.95rem; margin-bottom: 4px; }
        .bucket-sub { font-size: 0.75rem; color: var(--text-sub); }

        /* --- Feedback Overlay: Step 6 --- */
        .feedback-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            padding: 32px;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            overflow-y: auto; /* Handle long explanations */
        }

        .feedback-overlay.active { opacity: 1; pointer-events: auto; }

        .feedback-tag {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
            align-self: flex-start;
        }

        .tag-correct { background: var(--success-light); color: var(--success); }
        .tag-incorrect { background: var(--error-light); color: var(--error); }

        /* Step 6b: Explicit Correction UI */
        .correction-box {
            background: var(--bg-body);
            border-left: 4px solid var(--text-sub);
            padding: 16px;
            margin-bottom: 24px;
            border-radius: 0 8px 8px 0;
        }

        .correction-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-sub);
            font-weight: 700;
            margin-bottom: 4px;
            display: block;
        }
        
        .correction-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .feedback-explanation {
            font-size: 1.05rem;
            line-height: 1.6;
            color: var(--text-sub);
            margin-bottom: 32px;
        }

        /* --- Buttons --- */
        .btn-primary {
            background: var(--text-main);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn-outline {
            background: transparent;
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 12px;
        }

        .btn-primary:hover { opacity: 0.9; }
        .btn-outline:hover { background: var(--bg-body); }

        /* --- Utilities --- */
        .hidden { display: none !important; }

        /* Dynamic Grid for 3 items */
        .grid-3-col .bucket {
            flex: 1 1 100%; /* On mobile stack them */
        }
        @media (min-width: 400px) {
            .grid-3-col .bucket {
                flex: 1 1 30%; /* On larger, side by side */
            }
        }

    </style>
</head>
<body>

<div class="app-container">
    
    <!-- Header: The "Situation Line" (Step 4) -->
    <div class="situation-header" id="header-bar">
        <div class="situation-eyebrow" id="header-label">Teacher Practice</div>
        <div class="situation-text" id="situation-text">Select a competency to begin</div>
    </div>

    <div class="content-area">
        
        <!-- Screen 0: Menu -->
        <div id="screen-menu">
            <h1 class="intro-title" style="font-size: 1.5rem; margin-bottom: 24px;">Practice Library</h1>
            <div id="menu-list" class="menu-list">
                <!-- Menu Items Injected via JS -->
            </div>
        </div>

        <!-- Screen 1: Intro (Step 1) -->
        <div id="screen-intro" class="intro-wrapper hidden">
            <div class="intro-icon" id="intro-icon">ðŸŽ¯</div>
            <h1 class="intro-title" id="competency-title">Competency</h1>
            
            <div class="competency-card">
                <div style="font-size: 0.75rem; font-weight: 700; color: var(--primary); text-transform: uppercase; margin-bottom: 8px;">Target Competency</div>
                <div style="font-size: 1.1rem; font-weight: 600; line-height: 1.5;" id="competency-desc">
                    ...
                </div>
            </div>

            <p style="color: var(--text-sub); margin-bottom: 40px; line-height: 1.6;" id="intro-desc">
                ...
            </p>

            <button class="btn-primary" onclick="app.startGame()">Start Practice</button>
            <button class="btn-outline" onclick="app.showMenu()">Back to Library</button>
        </div>

        <!-- Screen 2: The Game (Steps 2, 3, 5) -->
        <div id="screen-game" class="hidden" style="height: 100%; flex-direction: column;">
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="card-stage">
                <div class="item-card" id="card-element">Loading Item...</div>
            </div>

            <!-- Dynamic buckets container -->
            <div class="buckets-grid" id="buckets-container">
                <!-- Buckets injected here -->
            </div>

        </div>

        <!-- Screen 3: Summary (Step 7, 8) -->
        <div id="screen-summary" class="hidden intro-wrapper" style="padding-top: 20px;">
            <div class="intro-icon" style="background: var(--success-light); color: var(--success);">âœ¨</div>
            <h1 class="intro-title">Well Done!</h1>
            
            <div class="competency-card" style="background: var(--success-light); border-color: var(--success);">
                <div style="font-size: 0.75rem; font-weight: 700; color: var(--success); text-transform: uppercase; margin-bottom: 8px;">Key Takeaway</div>
                <div id="final-takeaway" style="font-size: 1.1rem; font-weight: 600; color: #064e3b; line-height: 1.5;"></div>
            </div>

            <button class="btn-primary" onclick="app.loadNudge(app.currentNudgeId)">Practice Again</button>
            <button class="btn-outline" onclick="app.showMenu()">Choose New Competency</button>
        </div>

    </div>

    <!-- Screen 4: Instructional Feedback (Step 6) -->
    <div id="feedback-overlay" class="feedback-overlay">
        
        <!-- 6a: Identify Correct/Incorrect -->
        <div id="fb-tag" class="feedback-tag">Status</div>

        <h2 id="fb-title" style="margin: 0 0 16px 0; font-size: 1.5rem;">Title</h2>

        <!-- 6b: Explicit Correction Banner -->
        <div id="fb-correction-box" class="correction-box">
            <span class="correction-label">Correct Placement</span>
            <span class="correction-value" id="fb-correct-cat">Category Name</span>
        </div>

        <!-- 6c: Explanation -->
        <div class="feedback-explanation" id="fb-explanation">
            Explanation goes here.
        </div>

        <div style="margin-top: auto;">
            <button class="btn-primary" onclick="app.nextCard()">Next Item</button>
        </div>
    </div>

</div>

<script>
/* NUDGE LIBRARY
   To add more scenarios, simply paste new objects into this array.
*/
const nudgeLibrary = [
    {
        id: "activity_vs_learning",
        category: "Assessment",
        title: "Activity vs. Learning",
        competency: "Distinguish between 'Activity' (Busy work) and 'Learning' (Cognitive gain).",
        intro_text: "Read the classroom moment. Decide if it's proof of compliance or proof of thinking.",
        situation: "You are observing independent practice time.",
        takeaway: "Busy students aren't always learning. Look for evidence of thinking, not just working.",
        categories: [
            { id: "c1", label: "Proof of Activity", sub: "Compliance / Doing" },
            { id: "c2", label: "Proof of Learning", sub: "Cognition / Thinking" }
        ],
        items: [
            { text: "\"Everyone is sitting silently copying the diagram.\"", correctCat: "c1", explanation: "Silence and copying are compliance tasks. They prove students can transcribe, not that they understand." },
            { text: "\"Student A explains the concept to Student B in their own words.\"", correctCat: "c2", explanation: "Translation into 'own words' requires cognitive processing. This is strong evidence of learning." },
            { text: "\"All students handed in the worksheet on time.\"", correctCat: "c1", explanation: "Completion is an administrative metric. Students can complete work without understanding it." },
            { text: "\"A student identifies the error in a wrong example.\"", correctCat: "c2", explanation: "Error analysis requires deep understanding of the rules and logic." }
        ]
    },
    {
        id: "concept_skill_info",
        category: "Planning",
        title: "Concept, Skill, or Info?",
        competency: "Differentiates between concept, skill, and essential information when articulating learning outcomes.",
        intro_text: "Effective planning requires knowing if you want students to DO something, UNDERSTAND something, or REMEMBER something.",
        situation: "You are drafting learning outcomes for your next Unit Plan.",
        takeaway: "Align your teaching method to the type of outcome. Don't teach a skill like a fact, or a concept like a procedure.",
        categories: [
            { id: "c1", label: "Concept", sub: "Deep Understanding (Why)" },
            { id: "c2", label: "Skill", sub: "Action / Procedure (How)" },
            { id: "c3", label: "Information", sub: "Fact / Recall (What)" }
        ],
        items: [
            { text: "Students will list the capitals of all 28 states.", correctCat: "c3", explanation: "This is pure recall of facts. It does not require deep understanding or physical skill." },
            { text: "Students will explain how gravity affects planetary orbits.", correctCat: "c1", explanation: "This requires a mental model of cause-and-effect (Understanding)." },
            { text: "Students will focus a microscope slide.", correctCat: "c2", explanation: "This is a physical/procedural capability. They must DO it." },
            { text: "Students will draw a bar graph from data.", correctCat: "c2", explanation: "Constructing a graph is a skill (application of rules)." },
            { text: "Students will define 'photosynthesis'.", correctCat: "c3", explanation: "Definitions are often treated as information to be recalled." }
        ]
    },
    {
        id: "proactive_vs_reactive",
        category: "Classroom Mgmt",
        title: "Proactive vs. Reactive",
        competency: "Reinforces desired behaviours using proactive strategies rather than just reacting to negative ones.",
        intro_text: "Are you preventing issues before they happen, or chasing them after they occur?",
        situation: "Students are transitioning from their desks to the carpet area.",
        takeaway: "Proactive strategies build culture. Reactive strategies only suppress chaos temporarily.",
        categories: [
            { id: "c1", label: "Proactive Strategy", sub: "Preventative / Positive" },
            { id: "c2", label: "Reactive Strategy", sub: "Correction / Punitive" }
        ],
        items: [
            { text: "\"I love how Table 3 is walking safely with arms folded.\"", correctCat: "c1", explanation: "Highlighting the positive behavior models it for others before they fail." },
            { text: "\"Stop running!\"", correctCat: "c2", explanation: "This addresses the behavior only after it has failed. It gives attention to the negative." },
            { text: "\"Remember, our goal is to be seated in 10 seconds.\"", correctCat: "c1", explanation: "Setting expectations/reminders before the action completes is proactive." },
            { text: "\"Why is it so noisy in here?\"", correctCat: "c2", explanation: "A rhetorical question after the chaos has started is reactive." },
            { text: "Teacher stands at the 'bottleneck' to guide traffic.", correctCat: "c1", explanation: "Changing physical position to prevent crowding is a proactive environmental intervention." }
        ]
    },
    {
        id: "objectives_clarity",
        category: "Instruction",
        title: "Clear Objectives",
        competency: "Clearly communicates the lessonâ€™s objectives and key concepts at the outset.",
        intro_text: "Does the student know what they are learning, or just what work they have to do?",
        situation: "You are starting the lesson and explaining the goal to students.",
        takeaway: "Objectives describe the LEARNING. Instructions describe the WORK. Don't confuse them.",
        categories: [
            { id: "c1", label: "Clear Objective", sub: "Focus on Learning/Why" },
            { id: "c2", label: "Instruction/Task", sub: "Focus on Doing/Compliance" }
        ],
        items: [
            { text: "\"Today we will complete page 45 in the workbook.\"", correctCat: "c2", explanation: "This is a task. A student can do page 45 without knowing what they learned." },
            { text: "\"We are learning to use adjectives so our stories are more vivid.\"", correctCat: "c1", explanation: "This explains WHAT (adjectives) and WHY (vivid stories)." },
            { text: "\"Copy the questions from the board.\"", correctCat: "c2", explanation: "Purely instructional. It tells them the physical action required." },
            { text: "\"By the end of this, you will be able to predict what happens next.\"", correctCat: "c1", explanation: "Focuses on the cognitive skill (predicting) they will acquire." }
        ]
    },
    {
        id: "environment_access",
        category: "Environment",
        title: "Inclusive Setup",
        competency: "Organises the physical setup to be accessible and inclusive for diverse needs.",
        intro_text: "Is your classroom setup helping students participate or creating barriers?",
        situation: "You are arranging furniture and resources for a group project.",
        takeaway: "The physical environment is the 'Third Teacher'. Ensure it invites everyone in.",
        categories: [
            { id: "c1", label: "Inclusive / Accessible", sub: "Removes Barriers" },
            { id: "c2", label: "Barrier / Exclusionary", sub: "Creates Obstacles" }
        ],
        items: [
            { text: "Wide walkways between all desk groups.", correctCat: "c1", explanation: "Allows movement for all students, including those with mobility aids." },
            { text: "Materials placed on high shelves.", correctCat: "c2", explanation: "Prevents shorter students or those in wheelchairs from accessing resources independently." },
            { text: "Labels include both text and pictures.", correctCat: "c1", explanation: "Supports non-readers and English language learners." },
            { text: "Desks arranged facing the blank wall for 'distraction-free' work.", correctCat: "c2", explanation: "While well-intentioned, this can isolate students and prevent peer support." }
        ]
    }
];

/* APP LOGIC */
const app = {
    currentNudge: null,
    currentNudgeId: null,
    index: 0,

    init: function() {
        this.renderMenu();
    },

    renderMenu: function() {
        const list = document.getElementById('menu-list');
        list.innerHTML = '';

        nudgeLibrary.forEach(nudge => {
            const item = document.createElement('div');
            item.className = 'menu-item';
            item.onclick = () => this.loadNudge(nudge.id);
            item.innerHTML = `
                <span class="menu-tag">${nudge.category}</span>
                <span class="menu-title">${nudge.title}</span>
            `;
            list.appendChild(item);
        });

        this.showScreen('screen-menu');
        document.getElementById('header-bar').style.display = 'block';
        document.getElementById('header-label').innerText = 'Teacher Practice';
        document.getElementById('situation-text').innerText = 'Select a competency to begin';
    },

    loadNudge: function(id) {
        this.currentNudgeId = id;
        this.currentNudge = nudgeLibrary.find(n => n.id === id);
        this.index = 0;

        // Setup Intro
        document.getElementById('competency-title').innerText = this.currentNudge.title;
        document.getElementById('competency-desc').innerText = this.currentNudge.competency;
        document.getElementById('intro-desc').innerText = this.currentNudge.intro_text;

        this.showScreen('screen-intro');
    },

    startGame: function() {
        // Setup Header
        document.getElementById('header-label').innerText = 'Current Situation';
        document.getElementById('situation-text').innerText = this.currentNudge.situation;

        // Setup Categories (Dynamic Grid)
        const bucketContainer = document.getElementById('buckets-container');
        bucketContainer.innerHTML = '';
        
        // Check if we need 3 columns layout logic
        if (this.currentNudge.categories.length > 2) {
            bucketContainer.classList.add('grid-3-col');
        } else {
            bucketContainer.classList.remove('grid-3-col');
        }

        this.currentNudge.categories.forEach(cat => {
            const btn = document.createElement('div');
            btn.className = 'bucket';
            btn.id = `btn-${cat.id}`;
            btn.onclick = () => this.handleSort(cat.id);
            btn.innerHTML = `
                <div class="bucket-label">${cat.label}</div>
                <div class="bucket-sub">${cat.sub}</div>
            `;
            bucketContainer.appendChild(btn);
        });

        this.showScreen('screen-game');
        document.getElementById('screen-game').style.display = 'flex'; // Ensure flex
        this.renderCard();
    },

    renderCard: function() {
        const item = this.currentNudge.items[this.index];
        const card = document.getElementById('card-element');
        
        // Reset Animation
        card.style.opacity = '0';
        card.style.transform = 'translateY(10px)';
        
        setTimeout(() => {
            card.innerText = item.text;
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
        }, 100);

        // Progress
        const pct = (this.index / this.currentNudge.items.length) * 100;
        document.getElementById('progress-bar').style.width = pct + '%';
    },

    handleSort: function(selectedId) {
        const item = this.currentNudge.items[this.index];
        const isCorrect = (selectedId === item.correctCat);
        
        const btn = document.getElementById(`btn-${selectedId}`);
        btn.classList.add('selected');

        setTimeout(() => {
            btn.classList.remove('selected');
            this.showFeedback(isCorrect, item);
        }, 200);
    },

    showFeedback: function(isCorrect, item) {
        const overlay = document.getElementById('feedback-overlay');
        const tag = document.getElementById('fb-tag');
        const title = document.getElementById('fb-title');
        const correctBox = document.getElementById('fb-correction-box');
        const correctText = document.getElementById('fb-correct-cat');
        const expl = document.getElementById('fb-explanation');

        const correctCatObj = this.currentNudge.categories.find(c => c.id === item.correctCat);
        
        if (isCorrect) {
            tag.innerText = "Correct";
            tag.className = "feedback-tag tag-correct";
            title.innerText = "That's right!";
            correctBox.style.borderLeftColor = "var(--success)";
        } else {
            tag.innerText = "Incorrect";
            tag.className = "feedback-tag tag-incorrect";
            title.innerText = "Not quite.";
            correctBox.style.borderLeftColor = "var(--error)";
        }

        correctText.innerText = correctCatObj.label;
        expl.innerText = item.explanation;

        overlay.classList.add('active');
    },

    nextCard: function() {
        document.getElementById('feedback-overlay').classList.remove('active');
        this.index++;
        
        if (this.index < this.currentNudge.items.length) {
            this.renderCard();
        } else {
            this.endGame();
        }
    },

    endGame: function() {
        this.showScreen('screen-summary');
        document.getElementById('header-label').innerText = 'Session Complete';
        document.getElementById('situation-text').innerText = 'Reflection';
        document.getElementById('final-takeaway').innerText = this.currentNudge.takeaway;
    },

    showMenu: function() {
        this.renderMenu();
    },

    showScreen: function(id) {
        ['screen-menu', 'screen-intro', 'screen-game', 'screen-summary'].forEach(s => {
            document.getElementById(s).classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
    }
};

// Initialize
app.init();

</script>
