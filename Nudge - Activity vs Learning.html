<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Nudge Library</title>
    <style>
        :root {
            /* Clean Light Theme */
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --primary: #3b82f6; /* Bright Blue */
            --primary-light: #eff6ff;
            --primary-dark: #1d4ed8;
            --success: #10b981; /* Emerald */
            --success-light: #ecfdf5;
            --error: #ef4444; /* Red */
            --error-light: #fef2f2;
            --text-main: #111827; /* Near Black */
            --text-sub: #6b7280; /* Gray */
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
            overflow: hidden; /* App handles scrolling */
        }

        /* App Container - Mobile First Card Style */
        .app-container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
        }

        @media (min-width: 520px) {
            .app-container {
                min-height: auto;
                height: 90vh;
                margin-top: 5vh;
                border-radius: 24px;
                overflow: hidden;
                border: 1px solid rgba(0,0,0,0.05);
            }
        }

        /* --- Header: Step 4 (Situation) --- */
        .situation-header {
            background: white;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }

        .situation-eyebrow {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 6px;
        }

        .situation-text {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-main);
            line-height: 1.4;
        }

        /* --- Main Content Area --- */
        .content-area {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }

        /* --- MENU SCREEN (UPDATED for Dropdown) --- */
        .menu-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        /* Aesthetic Dropdown Styling */
        .select-container {
            position: relative;
            width: 100%;
        }

        .nudge-select {
            width: 100%;
            padding: 20px 24px;
            padding-right: 50px; /* Space for arrow */
            font-size: 1.05rem;
            font-family: inherit;
            color: var(--text-main);
            background-color: white;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            appearance: none; /* Remove default arrow */
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            font-weight: 500;
            line-height: 1.5;
        }
        
        .nudge-select:hover {
            border-color: #cbd5e1;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            transform: translateY(-1px);
        }

        .nudge-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
            transform: translateY(-1px);
        }

        /* Custom Dropdown Arrow */
        .select-arrow {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            width: 24px;
            height: 24px;
            fill: var(--text-sub);
            transition: fill 0.2s;
        }

        .nudge-select:focus + .select-arrow {
            fill: var(--primary);
        }

        /* --- Intro Screen: Step 1 --- */
        .intro-wrapper {
            text-align: center;
            padding-top: 40px;
        }
        
        .intro-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: inline-block;
            background: var(--primary-light);
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
        }

        .intro-title {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .competency-card {
            background: var(--bg-body);
            border-radius: 16px;
            padding: 24px;
            margin: 32px 0;
            text-align: left;
            border: 1px solid var(--border-color);
        }

        /* --- Game Screen: Steps 2, 3, 5 --- */
        .progress-container {
            height: 6px;
            background: var(--bg-body);
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .card-stage {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .item-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 32px 24px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.5;
            width: 100%;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.3s;
        }

        /* Buckets (Categories) - Now Flexible for 2 or 3 items */
        .buckets-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: auto;
            justify-content: center;
        }

        .bucket {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 16px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            flex: 1 1 45%; /* Allows 2 items to split 50%, or 3 items to wrap if needed */
        }

        .bucket:active { transform: scale(0.97); }
        .bucket:hover { border-color: #cbd5e1; }

        .bucket.selected {
            border-color: var(--primary);
            background-color: var(--primary-light);
            color: var(--primary);
        }

        .bucket-label { font-weight: 700; font-size: 0.95rem; margin-bottom: 4px; }
        .bucket-sub { font-size: 0.75rem; color: var(--text-sub); }

        /* --- Feedback Overlay: Step 6 --- */
        .feedback-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            padding: 32px;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            overflow-y: auto; /* Handle long explanations */
        }

        .feedback-overlay.active { opacity: 1; pointer-events: auto; }

        .feedback-tag {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
            align-self: flex-start;
        }

        .tag-correct { background: var(--success-light); color: var(--success); }
        .tag-incorrect { background: var(--error-light); color: var(--error); }

        /* Step 6b: Explicit Correction UI */
        .correction-box {
            background: var(--bg-body);
            border-left: 4px solid var(--text-sub);
            padding: 16px;
            margin-bottom: 24px;
            border-radius: 0 8px 8px 0;
        }

        .correction-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-sub);
            font-weight: 700;
            margin-bottom: 4px;
            display: block;
        }
        
        .correction-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .feedback-explanation {
            font-size: 1.05rem;
            line-height: 1.6;
            color: var(--text-sub);
            margin-bottom: 32px;
        }

        /* --- Buttons --- */
        .btn-primary {
            background: var(--text-main);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn-outline {
            background: transparent;
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 12px;
        }

        .btn-primary:hover { opacity: 0.9; }
        .btn-outline:hover { background: var(--bg-body); }

        /* --- Utilities --- */
        .hidden { display: none !important; }

        /* Dynamic Grid for 3 items */
        .grid-3-col .bucket {
            flex: 1 1 100%; /* On mobile stack them */
        }
        @media (min-width: 400px) {
            .grid-3-col .bucket {
                flex: 1 1 30%; /* On larger, side by side */
            }
        }

    </style>
</head>

</div>

/* APP LOGIC */
const app = {
    currentNudge: null,
    currentNudgeId: null,
    index: 0,

    init: function() {
        this.renderDropdown();
    },

    renderDropdown: function() {
        const select = document.getElementById('nudge-selector');
        select.innerHTML = '<option value="" disabled selected>Select a competency...</option>';
        
        // Group by 'group' property
        const groups = {};
        nudgeLibrary.forEach(nudge => {
            if (!groups[nudge.group]) groups[nudge.group] = [];
            groups[nudge.group].push(nudge);
        });

        // Create OptGroups
        for (const [groupName, nudges] of Object.entries(groups)) {
            const optgroup = document.createElement('optgroup');
            optgroup.label = groupName;
            nudges.forEach(n => {
                const option = document.createElement('option');
                option.value = n.id;
                option.text = n.title;
                optgroup.appendChild(option);
            });
            select.appendChild(optgroup);
        }
    },

    loadSelectedNudge: function() {
        const select = document.getElementById('nudge-selector');
        const id = select.value;
        if (id) {
            this.loadNudge(id);
        } else {
            alert("Please select a module from the dropdown.");
        }
    },

    loadNudge: function(id) {
        this.currentNudgeId = id;
        this.currentNudge = nudgeLibrary.find(n => n.id === id);
        this.index = 0;

        // Setup Intro
        document.getElementById('competency-title').innerText = this.currentNudge.title;
        document.getElementById('competency-desc').innerText = this.currentNudge.competency;
        document.getElementById('intro-desc').innerText = this.currentNudge.intro_text;

        this.showScreen('screen-intro');
    },

    startGame: function() {
        // Setup Header
        document.getElementById('header-label').innerText = 'Current Situation';
        document.getElementById('situation-text').innerText = this.currentNudge.situation;

        // Setup Categories (Dynamic Grid)
        const bucketContainer = document.getElementById('buckets-container');
        bucketContainer.innerHTML = '';
        
        // Check if we need 3 columns layout logic
        if (this.currentNudge.categories.length > 2) {
            bucketContainer.classList.add('grid-3-col');
        } else {
            bucketContainer.classList.remove('grid-3-col');
        }

        this.currentNudge.categories.forEach(cat => {
            const btn = document.createElement('div');
            btn.className = 'bucket';
            btn.id = `btn-${cat.id}`;
            btn.onclick = () => this.handleSort(cat.id);
            btn.innerHTML = `
                <div class="bucket-label">${cat.label}</div>
                <div class="bucket-sub">${cat.sub}</div>
            `;
            bucketContainer.appendChild(btn);
        });

        this.showScreen('screen-game');
        document.getElementById('screen-game').style.display = 'flex'; // Ensure flex
        this.renderCard();
    },

    renderCard: function() {
        const item = this.currentNudge.items[this.index];
        const card = document.getElementById('card-element');
        
        // Reset Animation
        card.style.opacity = '0';
        card.style.transform = 'translateY(10px)';
        
        setTimeout(() => {
            card.innerText = item.text;
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
        }, 100);

        // Progress
        const pct = (this.index / this.currentNudge.items.length) * 100;
        document.getElementById('progress-bar').style.width = pct + '%';
    },

    handleSort: function(selectedId) {
        const item = this.currentNudge.items[this.index];
        const isCorrect = (selectedId === item.correctCat);
        
        const btn = document.getElementById(`btn-${selectedId}`);
        btn.classList.add('selected');

        setTimeout(() => {
            btn.classList.remove('selected');
            this.showFeedback(isCorrect, item);
        }, 200);
    },

    showFeedback: function(isCorrect, item) {
        const overlay = document.getElementById('feedback-overlay');
        const tag = document.getElementById('fb-tag');
        const title = document.getElementById('fb-title');
        const correctBox = document.getElementById('fb-correction-box');
        const correctText = document.getElementById('fb-correct-cat');
        const expl = document.getElementById('fb-explanation');

        const correctCatObj = this.currentNudge.categories.find(c => c.id === item.correctCat);
        
        if (isCorrect) {
            tag.innerText = "Correct";
            tag.className = "feedback-tag tag-correct";
            title.innerText = "That's right!";
            correctBox.style.borderLeftColor = "var(--success)";
        } else {
            tag.innerText = "Incorrect";
            tag.className = "feedback-tag tag-incorrect";
            title.innerText = "Not quite.";
            correctBox.style.borderLeftColor = "var(--error)";
        }

        correctText.innerText = correctCatObj.label;
        expl.innerText = item.explanation;

        overlay.classList.add('active');
    },

    nextCard: function() {
        document.getElementById('feedback-overlay').classList.remove('active');
        this.index++;
        
        if (this.index < this.currentNudge.items.length) {
            this.renderCard();
        } else {
            this.endGame();
        }
    },

    endGame: function() {
        this.showScreen('screen-summary');
        document.getElementById('header-label').innerText = 'Session Complete';
        document.getElementById('situation-text').innerText = 'Reflection';
        document.getElementById('final-takeaway').innerText = this.currentNudge.takeaway;
    },

    showMenu: function() {
        this.showScreen('screen-menu');
        document.getElementById('header-bar').style.display = 'block';
        document.getElementById('header-label').innerText = 'Teacher Practice';
        document.getElementById('situation-text').innerText = 'Select a competency to begin';
    },

    showScreen: function(id) {
        ['screen-menu', 'screen-intro', 'screen-game', 'screen-summary'].forEach(s => {
            document.getElementById(s).classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
    }
};
